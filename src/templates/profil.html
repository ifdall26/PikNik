<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikNik Profile</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./images/logo_Piknik__1.png" alt="PikNik Logo"></a>
        </div>
        <div class="profile-icon">
            <img src="./images/user.webp" alt="Profile Icon">
        </div>
    </header>
    <div class="container">
        <aside>
            <div class="profile">
                <img src="./images/user.webp" alt="Profile Image">
                <h2 id="usernameDisplay">Username</h2>
            </div>
            <ul>
                <li id="dataPribadiTab" class="active">Data Pribadi</li>
                <li id="pesananSayaTab">Pesanan Saya</li>
            </ul>
            <div class="account-actions">
                <button id="logoutButton">Logout</button>
            </div>
        </aside>
        <main>
            <div id="dataPribadiContent" class="content active">
                <div class="data-pribadi">
                    <h3>Data Pribadi</h3>
                    <form>
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name">
                    
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email">
                    
                        <label for="phone">No. Telepon</label>
                        <input type="text" id="phone">
                    
                        <label for="address">Alamat Rumah</label>
                        <input type="text" id="address">
                    </form>
                </div>
            </div>
            <div id="pesananSayaContent" class="content">
                <div class="pesanan-saya">
                    <h3>Daftar Pemesanan</h3>
                    <div id="ordersContainer"></div> <!-- Tambahkan div ini untuk menampilkan pesanan -->
                </div>
            </div>
        </main>
    </div>
    <footer>
        Project Plan_C624-PS062 &copy; 2024, Dicoding Academy
    </footer>
    <script src="./scripts/profil.js"></script>
</body>
</html>
