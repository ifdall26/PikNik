<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Destinasi</title>
    <link rel="stylesheet" href="./styles/detail.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="./images/logo_Piknik__1.png" alt="PikNik Logo"></a>
            </div>
            <div class="profile-icon">
                <img src="./images/user.webp" alt="Profile Icon">
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <img id="heroImage" src="" alt="Gambar Destinasi">
        </section>
        <section class="content">
            <h2 id="namaDestinasi">Nama Destinasi</h2>
            <p id="deskripsiDestinasi">Deskripsi destinasi akan muncul di sini.</p>
        </section>
        <section class="map">
            <iframe id="mapSrc" src="" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="services">
            <h3>Layanan & Fasilitas</h3>
            <ul>
                <li>Akomodasi</li>
                <li>Transportasi</li>
                <li>Wisata Kuliner</li>
                <li>Pemandu Wisata</li>
                <li>Paket Wisata</li>
            </ul>
        </section>
        <section class="booking">
            <button id="openBookingForm">Booking</button>
        </section>
    </main>
    <footer>
        <p>Project Plan_C042-PROG-2 Â© 2024, Dicoding Academy</p>
    </footer>
    <div id="bookingPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Booking</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="tanggalCheckin">Tanggal Check-in:</label>
                    <input type="date" id="tanggalCheckin" name="tanggalCheckin">
                </div>
                <div class="form-group">
                    <label for="tanggalCheckout">Tanggal Check-out:</label>
                    <input type="date" id="tanggalCheckout" name="tanggalCheckout">
                </div>
                <div class="form-group">
                    <label for="jumlahTamu">Jumlah Tamu:</label>
                    <input type="number" id="jumlahTamu" name="jumlahTamu" min="1">
                </div>
                <div class="form-group">
                    <h3>Jenis Transportasi</h3>
                    <button type="button" class="select-button" data-type="jenisTransportasi" data-value="Pesawat">Pesawat</button>
                    <button type="button" class="select-button" data-type="jenisTransportasi" data-value="Kereta">Kereta</button>
                    <button type="button" class="select-button" data-type="jenisTransportasi" data-value="Bus">Bus</button>
                    <input type="hidden" id="jenisTransportasi" name="jenisTransportasi">
                </div>
                <div class="form-group">
                    <h3>Jenis Penginapan</h3>
                    <button type="button" class="select-button" data-type="jenisPenginapan" data-value="Hotel">Hotel</button>
                    <button type="button" class="select-button" data-type="jenisPenginapan" data-value="Hostel">Hostel</button>
                    <button type="button" class="select-button" data-type="jenisPenginapan" data-value="Villa">Villa</button>
                    <input type="hidden" id="jenisPenginapan" name="jenisPenginapan">
                </div>
                <div class="form-group">
                    <h3>Metode Pembayaran</h3>
                    <button type="button" class="select-button" data-type="metodePembayaran" data-value="Bank Transfer">Bank Transfer</button>
                    <button type="button" class="select-button" data-type="metodePembayaran" data-value="Credit Card">Credit Card</button>
                    <button type="button" class="select-button" data-type="metodePembayaran" data-value="PayPal">PayPal</button>
                    <input type="hidden" id="metodePembayaran" name="metodePembayaran">
                </div>
                <button type="submit" class="submit-button">Booking</button>
            </form>
        </div>
    </div>
    <script src="./scripts/detail.js"></script>
</body>
</html>
