<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rochester&display=swap" rel="stylesheet">
    <title>PikNik Register</title>
</head>
<body>
  <img class="rectangle" src="./images/Rectangle 26.png" alt="">
  <img class="plane-icon1" src="./images/plane-icon1.png" alt="">
  <img class="plane-icon2" src="./images/plane-icon2.png" alt="">
    <div class="container">
        <div class="left">
          <img src="./images/logo_Piknik__3.png" alt="PikNik Logo">
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Register</h2>
                <p>Register with email</p>
                <form id="registerForm">
                    <input type="text" id="nama" placeholder="Nama" required><br>
                    <input type="email" id="email" placeholder="Email" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    <input type="password" id="password" placeholder="Confirm Password" required><br>
                    <button type="submit">REGISTER</button><br>
                    <a href="login.html">Already have an account? Login Now</a>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/register.js"></script>
</body>
</html>
